<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- CSS -->

    <title>Word Express</title>
  </head>

  <body>
    <!-- CONTAINER -->
    <div class="container">
      <div class="jumbotron">
        <h1>Word Express</h1>
      </div>
      <div id="instructions">
        <h3>Word Express</h3>
        <p>Quick way to change the format of your words or sentence</p>
        <br />
      </div>

      <!-- FORM -->
      <form id="camel-case">
        <div class="form-group">
          <label for="user-input">Please Enter your sentence:</label>
          <input id="user-input" type="text" />
        </div>

        <button class="btn btn-outline-info">Transform Now</button>
      </form>
      <!-- FORM END -->

      <br />
      <div id="result">
        <!-- RESULTS -->
        <h5>Here is your sentence:</h5>
        <span id="user-sentence"></span>
        <br />
        <br />

        <h5>Here is your Camel case output:</h5>
        <p><span id="camelOutput"></span></p>

        <h5>Here is your Uppercase output:</h5>
        <p><span id="sentenceOutput"></span></p>

        <button class="btn btn-outline-danger reset">Would you like to translate again?</button>
      </div>
    </div>
    <!-- CONTAINER END -->

    <!-- SCRIPTS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <!-- SCRIPTS  -->
  </body>
</html>
